<!DOCTYPE html>
<html lang="en" class="no-js demo-2">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Book Library - Authentic 3D Showcase</title>
    <meta
      name="description"
      content="Personal Book Collection with Authentic 3D Design"
    />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/library.css" />
  </head>
  <body>
    <div class="container">
      <header class="clearfix">
        <h1>My Book Library</h1>
        <nav class="main-nav">
          <a href="/index.html" class="admin-link">‚Üê Back to Terminal</a>
          <a href="admin.html" class="admin-link">üìö Manage Books</a>
        </nav>
      </header>

      <div class="filter-controls">
        <div class="filter-section">
          <label for="categoryFilter">Filter by Genre:</label>
          <select id="categoryFilter" multiple>
            <option value="all" selected>All Books</option>
            <option value="science">Science</option>
            <option value="horror">Horror</option>
            <option value="dystopian">Dystopian</option>
            <option value="ai">AI & Technology</option>
            <option value="self-help">Self-Help</option>
            <option value="business">Business</option>
          </select>
          <button id="clearFilters">Clear All</button>
        </div>
        <div class="sort-section">
          <button class="sort-btn active" data-sort="title">
            Sort by Title
          </button>
          <button class="sort-btn" data-sort="author">Sort by Author</button>
          <button class="sort-btn" data-sort="genre">Sort by Genre</button>
        </div>
      </div>

      <div class="main">
        <div id="dynamic-shelves-container">
          <!-- Dynamic shelves will be generated here -->
        </div>
      </div>
    </div>

    <script src="js/bookLibrary.js"></script>
  </body>
</html>
