<!DOCTYPE html>
<html lang="en" class="no-js demo-2">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Book Library - Authentic 3D Showcase</title>
    <meta
      name="description"
      content="Personal Book Collection with Authentic 3D Design"
    />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/library.css" />

    <!-- Three.js Import Map -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <!-- Fullscreen Three.js Canvas Container -->
    <div id="bookshelf-3d-container"></div>

    <!-- Header overlay (top) -->
    <div class="header-overlay">
      <h1>My Book Library</h1>
      <nav class="main-nav">
        <a href="/index.html" class="admin-link">‚Üê Terminal</a>
        <a href="admin.html" class="admin-link">üìö Manage</a>
      </nav>
    </div>

    <!-- Filter controls overlay (top-right) -->
    <div class="filter-controls-overlay">
      <div class="filter-section">
        <label for="categoryFilter">Filter:</label>
        <select id="categoryFilter" multiple>
          <option value="all" selected>All Books</option>
          <option value="science">Science</option>
          <option value="horror">Horror</option>
          <option value="dystopian">Dystopian</option>
          <option value="ai">AI & Technology</option>
          <option value="self-help">Self-Help</option>
          <option value="business">Business</option>
        </select>
        <button id="clearFilters">Clear</button>
      </div>
      <div class="sort-section">
        <button class="sort-btn active" data-sort="title">Title</button>
        <button class="sort-btn" data-sort="author">Author</button>
        <button class="sort-btn" data-sort="genre">Genre</button>
      </div>
    </div>

    <!-- Book details overlay -->
    <div id="book-details-overlay" class="book-overlay" style="display: none;">
      <div class="book-details-content">
        <button id="close-book-details" class="close-btn">&times;</button>
        <h2 id="detail-title"></h2>
        <p id="detail-author"></p>
        <p id="detail-genre"></p>
        <p id="detail-rating"></p>
        <blockquote id="detail-quote"></blockquote>
        <p id="detail-description"></p>
      </div>
    </div>

    <script src="js/bookLibrary.js"></script>
    <script type="module" src="js/bookshelf3D.js"></script>
  </body>
</html>
